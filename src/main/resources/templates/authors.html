<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring boot demo</title>
</head>
<body>
<h1>Author list</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <!--/*@thymesVar id="authors" type="java.lang.Iterable<sekury.demo.model.Author>"*/-->
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">John</td>
        <td th:text="${author.lastName}">Smith</td>
    </tr>
</table>
</body>
</html>
