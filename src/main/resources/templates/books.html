<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring boot demo</title>
</head>
<body>
<h1>Product list</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <!--/*@thymesVar id="books" type="java.lang.Iterable<sekury.demo.model.Book>"*/-->
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Alice In Wonderland</td>
        <td th:text="${book.publisher.name}">O'really</td>
    </tr>
</table>
</body>
</html>
